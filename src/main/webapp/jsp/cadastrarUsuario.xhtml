<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        <ui:define name="head">
            <script type="text/javascript">
                PrimeFaces.locales['pt'] = {  
                    closeText: 'Fechar',  
                    prevText: 'Anterior',  
                    nextText: 'Próximo',  
                    currentText: 'Começo',  
                    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
                    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
                    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
                    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
                    dayNamesMin: ['D','S','T','Q','Q','S','S'],  
                    weekHeader: 'Semana',  
                    firstDay: 1,  
                    isRTL: false,  
                    showMonthAfterYear: false,  
                    yearSuffix: '',  
                    timeOnlyTitle: 'Só Horas',  
                    timeText: 'Tempo',  
                    hourText: 'Hora',  
                    minuteText: 'Minuto',  
                    secondText: 'Segundo',  
                    currentText: 'Data Atual',  
                    ampm: false,  
                    month: 'Mês',  
                    week: 'Semana',  
                    day: 'Dia',  
                    allDayText : 'Todo Dia'  
                };
            </script>
        </ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel for="nome" value="Nome: "/>  
                    <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" requiredMessage="Campo obrigatório"/>
                    
                    <p:outputLabel for="email" value="E-mail: "/>
                    <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="Campo obrigatório"/>
                    
                    <p:outputLabel for="senha" value="Senha: "/>
                    <p:password id="senha" value="#{usuarioMB.usuario.senha}" feedback="true"
                                promptLabel="Nível da senha" weakLabel="Fraca"
                                goodLabel="Boa" strongLabel="Forte" required="true" requiredMessage="Campo obrigatório"/>
                    
                    <p:outputLabel for="dtNascimento" value="Data de Nascimento: "/>
                    <p:calendar id="dtNascimento" value="#{usuarioMB.usuario.dtNascimento}" locale="pt" navigator="true"
                                pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatório"/>
                                        
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
