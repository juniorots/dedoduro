<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" requiredMessage="Campo obrigatório"/>
                    
                    <p:outputLabel for="email" value="E-mail: "/>
                    <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="Campo obrigatório"/>
                    
                    <p:outputLabel for="senha" value="Senha: "/>
                    <p:password id="senha" value="#{usuarioMB.usuario.senha}" feedback="false"
                                promptLabel="Nível de segurança" weakLabel="Fraca"
                                goodLabel="Boa" strongLabel="Forte" required="true" requiredMessage="Campo obrigatório"/>
                    
                    <p:outputLabel for="dtNascimento" value="Data de Nascimento: "/>
                    <p:calendar id="dtNascimento" value="#{usuarioMB.usuario.dtNascimento}" locale="pt" navigator="true" 
                                pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatório"/>
                                        
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
